<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Connectivity Wireframe</title>
        <meta name="description" content="This is a HTML wireframe of Connectivity for design & development purposes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>

    <body> 

        <nav aria-label="main" class="site-nav">
            <div class="menu-toggle">
                <div class="hamburger"></div>
            </div>
            <ul class="open nav-desktop">
                <li><a href="./list-posts-main.html" class="nav-item">Posts</a></li>
                <li><a href="./list-members-main.html" class="nav-item">Members</a></li>
                <li><a href="./list-photos-main.html" class="nav-item">Photos</a></li>
                <li><a href="./list-messages-main.html" class="nav-item">Messages</a></li>
                <li><a href="./member-submenu.html" class="nav-item">Member Submenu</a></li>
            </ul>
        </nav>

        <main>
            <h1><a href="./logo-link.html" target="blank">Client Logo</a></h1>
            <button class="upper-right-close-button">
                <a href="./list-members-main.html">   
                    Cancel
                </a>
            </button> 
            <h2>Invite New Member Form</h2>
            <form class='field form-group'>
                <label htmlFor='invite-new-member'></label>  
                    <input
                        type='text'
                        placeholder='Email to Send Invitation To'
                        class='invite-email'
                        id='invite-email-input'
                        name='invite_email'
                        aria-required='true'
                    />   
                    <input
                        type='text'
                        placeholder='Address Invite To'
                        class='invite-name'
                        id='invite-name-input'
                        name='invite_name'
                        aria-required='true'
                    />  
                    <input
                        type='text'
                        placeholder="Group Name"
                        class='group-name'
                        id='group-name-input'
                        name='group_name'
                        aria-required='true'
                    /> 
                    <input
                        type='text'
                        placeholder='Invitation Note'
                        class='invitation-note'
                        id='invitation-note-input'
                        name='invitation_note'
                        aria-required='true'
                    />  
                    <button type='submit'>
                        <a href="./list-members-main.html">
                            Submit
                        </a>
                    </button>         
            </form>
        </main>

        <footer>
            <p>Â© Connectivity is brought to you courtesy of ${ClientName}</p>
        </footer>
        
        <script src="" async defer></script>
    </body>
</html>
