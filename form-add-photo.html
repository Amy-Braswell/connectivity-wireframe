<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Connectivity Wireframe</title>
        <meta name="description" content="This is a HTML wireframe of Connectivity for design & development purposes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>

    <body> 

        <nav aria-label="main" class="site-nav">
            <div class="menu-toggle">
                <div class="hamburger"></div>
            </div>
            <ul class="open nav-desktop">
                <li><a href="./list-posts-main.html" class="nav-item">Posts</a></li>
                <li><a href="./list-members-main.html" class="nav-item">Members</a></li>
                <li><a href="./list-photos-main.html" class="nav-item">Photos</a></li>
                <li><a href="./list-messages-main.html" class="nav-item">Messages</a></li>
                <li><a href="./member-submenu.html" class="nav-item">Member Submenu</a></li>
            </ul>
        </nav>

        <main>
            <h1><a href="./logo-link.html" target="blank">Client Logo</a></h1>
            <button class="upper-right-close-button">
                <a href="./list-photos-main.html">   
                    Cancel
                </a>
            </button> 
            <h2>Add Photo Form</h2>
            <p style="margin-top: 3vh; margin-bottom: -5vh;">* create album will be an option in Photo Album Select</p> 
            <form class='field form-group'>
                <label htmlFor='add-new-photo'></label>  
                    <input
                        type='text'
                        placeholder='file to upload'
                        class='upload-photo'
                        id='upload-photo-input'
                        name='photo_upload'
                        aria-required='true'
                    />   
                    <input
                        type='text'
                        placeholder='caption'
                        class='photo-caption'
                        id='photo-caption-input'
                        name='photo_caption_name'
                        aria-required='true'
                    />  
                    <input
                        type='text'
                        placeholder="Photo Album"
                        class='photo-album-name'
                        id='photo-name-input'
                        name='photo_name'
                        aria-required='true'
                    />  
                    <button type='submit'>
                        <a href="./list-photos-main.html">
                            Submit
                        </a>
                    </button>         
            </form>
        </main>

        <footer>
            <p>Â© Connectivity is brought to you courtesy of ${ClientName}</p>
        </footer>
        
        <script src="" async defer></script>
    </body>
</html>
