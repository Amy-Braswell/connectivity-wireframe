<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Connectivity Wireframe</title>
        <meta name="description" content="This is a HTML wireframe of Connectivity for design & development purposes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>

    <body> 

        <nav aria-label="main" class="site-nav">
            <div class="menu-toggle">
                <div class="hamburger"></div>
            </div>
            <ul class="open nav-desktop">
                <li><a href="./list-posts-main.html" class="nav-item">Posts</a></li>
                <li><a href="./list-members-main.html" class="nav-item">Members</a></li>
                <li><a href="./list-photos-main.html" class="nav-item">Photos</a></li>
                <li><a href="./list-messages-main.html" class="nav-item">Messages</a></li>
                <li><a href="./member-submenu.html" class="nav-item">Member Submenu</a></li>
            </ul>
        </nav>

        <main>
            <h1><a href="./logo-link.html" target="blank">Client Logo</a></h1>
            <button class="upper-right-close-button">
                <a href="./member-submenu.html">   
                    Cancel
                </a>
            </button> 
            <h2>Edit Member Form</h2>
            <form class='field form-group'>
                <label htmlFor='edit-member-info'></label>  
                    <input
                        type='text'
                        placeholder='Nickname'
                        class='nickname'
                        id='nickname-input'
                        name='nickname'
                        aria-required='true'
                    />   
                    <input
                        type='text'
                        placeholder='Full Name'
                        class='full-name'
                        id='full-name-input'
                        name='full_name'
                        aria-required='true'
                    />  
                    <input
                        type='text'
                        placeholder="City"
                        class='city'
                        id='city-input'
                        name='city'
                        aria-required='true'
                    /> 
                    <input
                        type='text'
                        placeholder='State'
                        class='state'
                        id='state-input'
                        name='state'
                        aria-required='true'
                    />  
                    <input
                    type='text'
                    placeholder='About / Background Info'
                    class='about'
                    id='about-input'
                    name='about'
                    aria-required='true'
                />
                    <button type='submit'>
                        <a href="./member-submenu.html">
                            Submit
                        </a>
                    </button>         
            </form>
        </main>

        <footer>
            <p>Â© Connectivity is brought to you courtesy of ${ClientName}</p>
        </footer>
        
        <script src="" async defer></script>
    </body>
</html>
