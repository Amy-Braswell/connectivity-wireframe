<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Connectivity Wireframe</title>
        <meta name="description" content="This is a HTML wireframe of Connectivity for design & development purposes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>

    <body> 

        <main>
            <h1><a href="./logo-link.html" target="blank">Client Logo</a></h1>
            <button class="upper-right-button">
                <a href="./info-overview.html">   
                    Overview of App
                </a>
            </button> 
            <h2 class="registration-login-process">Welcome</h2>
            <form class='field form-group'>
                <label style="margin-top: 1vh; margin-bottom: 1.5vh;" htmlFor='invite-code'>Please Enter Your Invitation Code:</label>
                    <input
                        type='text'
                        placeholder='(Click Submit)'
                        class='invite__code'
                        id='invite-code-input'
                        name='invite-code'
                        aria-required='true'
                    />   
                    <button type='submit'>
                        <a href="./member-registration.html">
                            Submit
                        </a>
                    </button>           
            </form>
            <form class='field form-group'>
                <label style="margin-top: 1vh; margin-bottom: 1.5vh;" htmlFor='invite-code'>Already a Member?:</label> 
                    <button type='submit'>
                        <a href="./member-login.html">
                            Login
                        </a>
                    </button>           
            </form>
        </main>

        <footer>
            <p>Â© Connectivity is brought to you courtesy of ${ClientName}</p> 
        </footer>
        
        <script src="" async defer></script>
    </body>
</html>
