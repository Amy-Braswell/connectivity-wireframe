<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Connectivity Wireframe</title>
        <meta name="description" content="This is a HTML wireframe of Connectivity for design & development purposes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>

    <body> 

        <main>
            <h1><a href="./logo-link.html" target="blank">Client Logo</a></h1>
            <h2 class="registration-login-process">Registration</h2>
            <p style="margin-top: 3vh; margin-bottom: -5vh;">* for wireframe demo click submit</p>  
            <form class='field form-group'>
                <label htmlFor='registration'></label>  
                    <input
                        type='text'
                        placeholder='Username'
                        class='username'
                        id='username-input'
                        name='username'
                        aria-required='true'
                    />   
                    <input
                        type='text'
                        placeholder='Full Name'
                        class='full-name'
                        id='full-name-input'
                        name='full_name'
                        aria-required='true'
                    />  
                    <input
                        type='text'
                        placeholder='Email Address'
                        class='email-address'
                        id='email-address-input'
                        name='email'
                        aria-required='true'
                    />  
                    <input
                        type='password'
                        placeholder='Password'
                        class='password'
                        id='password-input'
                        name='password'
                        aria-required='true'
                    />  
                    <input
                        type='password'
                        placeholder='Confirm Password'
                        class='confirm-password'
                        id='password-confirm-input'
                        name='password_confirm'
                        aria-required='true'
                    />  
                    <button type='submit'>
                        <a href="./info-instructions.html">
                            Submit
                        </a>
                    </button>         
            </form>
        </main>

        <footer>
            <p>Â© Connectivity is brought to you courtesy of ${ClientName}</p>
        </footer>
        
        <script src="" async defer></script>
    </body>
</html>
